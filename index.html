<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="//cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>
    <script src="require.js"></script>
    <script src="src/unit.js"></script>
    <script src="src/table.js"></script>
    <script src="src/template.js"></script>
    <script src="src/calculator.js"></script>
    <script src="src/table/action.js"></script>
    <script src="src/table/initialize.js"></script>
    <script src="src/table/history.js"></script>
    <script src="src/table/select-lines.js"></script>
    <script src="src/table/change-lines.js"></script>
    <script src="src/toolbar.js"></script>
    <link href="assets/iconfont.css" rel="stylesheet">
    <script>
        function getDefaultStyle(elem, attribute) {
            return elem.currentStyle ? elem.currentStyle[attribute] : document.defaultView.getComputedStyle(elem, false)[attribute];
        }
        elementAbsoluteStation = function (elem, station) {
            if (!station) {
                station = {left: 0, top: 0};
            }
            if (elem.offsetParent != null && getDefaultStyle(elem.offsetParent, 'position') != 'relative') {
                station = elementAbsoluteStation(elem.offsetParent, station);
            }
            station.left += elem.offsetLeft;
            station.top += elem.offsetTop;
            return station;
        };
    </script>
    <style>
        .excel-table-content {
            position: relative;
            overflow: auto;
        }

        .excel-table-content table {
            border-collapse: collapse;
            border-spacing: 0;
        }

        .excel-table-content th {
            z-index: 1;
            box-shadow: inset 0 0 1px #000;
            position: relative;
            background: #acf;
        }

        .excel-table-content th.active {
            background: #f90;
        }

        .excel-table-content td {
            box-shadow: 0 0 1px #000;
        }

        .excel-table-content .excel-table-dig {
            z-index: 2;
        }

        .excel-table-row {
            min-width: 25px;
        }

        .excel-table-unit {
            cursor: cell;
            overflow: hidden;
            width: 70px;
            height: 18px;
            color: transparent;
            text-shadow: 0 0 0 #000;
        }

        .excel-table-unit.active {
            background: #acf;
        }

        .excel-table-unit.active.select {
            background: #eee;
        }

        .w, .s {
            position: absolute;
            height: 2px;
            cursor: move;
        }

        .a, .d {
            position: absolute;
            width: 2px;
            cursor: move;
        }

        .dot {
            cursor: crosshair;
            position: absolute;
            width: 6px;
            height: 6px;
            background: #000;
        }

        .excel-table-select-lines .w,
        .excel-table-select-lines .s,
        .excel-table-select-lines .a,
        .excel-table-select-lines .d {
            background: #000;
        }

        .excel-table-change-lines .w,
        .excel-table-change-lines .s,
        .excel-table-change-lines .a,
        .excel-table-change-lines .d {
            background: #f00;
        }

        .clipboard {
            display: none;
        }

        .excel-table-unit input {
            display: inline-block;
            position: absolute;
        }

        .excel-table-search {
            background: #f0f0f0;
            padding: 2px 0;
        }

        .excel-table-search .key {
            text-align: center;
            max-width: 80px;
        }
        .excel-table-search .break {
            display: inline-block;
            text-align: right;
            width: 40px;
        }

        .excel-table-toolbar {
            background: #f0f0f0;
            padding: 4px 0;
        }

        .excel-table-toolbar .toolbar-block {
            display: inline-block;
            border-left: 1px solid #d9d9d9;
            padding-left: 3px;
            margin-left: 3px;
            background: transparent;
        }

        .excel-table-toolbar .toolbar-block.first {
            border-left: 0;
            margin-left: 0;
        }

        .toolbar-block button {
            padding: 5px;
            border: 0;
            background: transparent;
        }
        .toolbar-block button:hover {
            box-shadow: inset 0 0 1px #aaa;
            background: #dfdfdf;
        }
    </style>
</head>
<body>
<div id="table" style="width: 300px;height: 250px;"></div>
<script src="index.js"></script>
</body>
</html>
